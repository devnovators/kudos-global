<dom-module id="cards">
<template>
  <style>
    :host {
      display: block;
      padding: 1px;
    }
    .paper-header {
      height: 60px;
      font-size: 16px;
      line-height: 60px;
      padding: 0 10px;
      color: white;
      transition: height 0.2s;
      background-color: blue !important;
    }
    
    #feedback{
        z-index: 99999 !important;    
    }
    
    paper-card {
      font-size:0.9em;
      margin:5px;
      --paper-card-actions : {
        padding:5px;
        text-align:left;
      };
    }
    paper-card.rate { 
      @apply(--layout-horizontal); 
    }
    .rate-content {
      width: 100%;
      @apply(--layout-flex);
      float: left;
    }
    .rate-header { @apply(--paper-font-headline); }
    .rate-name { color: var(--paper-grey-600); margin: 10px 0; }
    paper-icon-button.rate-icon {
      --iron-icon-fill-color: white;
      --iron-icon-stroke-color: var(--paper-grey-600);
      cursor: pointer;
    }
    paper-icon-button.rate-icon:hover{
      background-color: #428500 !important;
      color: blue;
      font-size: x-small;
    }
    paper-icon-button.rate-ico[active]{
    }
    
    paper-button.green {
      background-color: #4285f4;
      color: white;
    }
    paper-button.feeback {
      text-transform: capitalize;
      font-size: x-small;
      background-color: var(--paper-indigo-500);
      color: white;
      padding: 3px !important;
      --paper-button-raised-keyboard-focus: {
        background-color: var(--paper-pink-a200) !important;
        color: white !important;
      };
    }
    .colorAviso{
      color: #4285f4;
      background-color: blue !important;
      border-radius: 50%;
    }
    .avatar{
      width:40px;height:40px!important;
      border-radius: 50%;
    }
    .div_middle{
      text-align:left;
      display:inline-block;
      width:55%;
      padding: 0px;
    }
    .div_feedback{
      display:inline-block;
      right: 0px;
      width:40%;
      text-align:right;
      padding: 0px;
    }
    .kudos {
      width:95%;
      margin: auto;
      padding: 10px;
    }    
    .team{
      background-color: #89d1f3;
      border-radius: 50%;
    }
    .titleProject{
      text-align:left !important;
      padding-left:3%;
      font-size: 1.1em !important;
      color: #fff;
    }
    
    
    paper-button.kudo {
      background-color: #999999; /*#FFF5E0;*/
      color: white;
      /*min-width: 102px !important;*/
      /*width:40px!important;
      height:40px!important;*/
      /*border-radius: 50%;
      min-width: 40px!important;*/
      font-size: x-small;
      text-transform: none! important;
      margin: 2px; 
      padding-left: 3px;
      padding-top: 2px;
      padding-bottom:2px;
      float:left;
    } 
    paper-button.kudo[active] {
      background-color: #82C82D;
    }
  </style>
</template>
</dom-module>
<dom-module id="about-estilo">
<template>
    <style>
        :host {
        display: block;
        padding: 5px;
      }
      .container {
          width: 200px;
          height: 120px;
      }
      
      /* resize images */
      .container img {
        width: 100%;
        height: auto;
      }
      .avatar{
        width:40px;height:40px!important;
        border-radius: 50%;
      }
      .member {
        display:inline-block !important;
        margin: 5px !important;
      }
      
      .image {
          width:60px;
          height:70px !important;
      }
    </style>
</template>
</dom-module>
<dom-module id="kudos">
    <template>
    <style>
      paper-button.kudo {
        background-color: #999999;
        color: white;
        min-width: 85px !important;
        font-size: x-small;
        text-transform: none! important;
        margin: 5px; 
        padding-left: 3px;
        padding-top: 2px;
        padding-bottom:2px;
      }
      paper-button.kudo[active] {
        background-color: #82C82D;
      }
      
      .card {
        margin: 24px;
        padding: 16px;

        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
    </style>
    </template>
</dom-module>
<dom-module id="stats">
    <template>
    <style>
    iron-list {
      padding-top: 5px;
      padding-bottom: 16px;
      --iron-list-items-container: {
        max-width: 800px;
        margin: auto;
        margin-top: 5px;
        margin-bottom: 10px;
      };
    }
    .personItem {
      @apply(--layout-horizontal);
      margin: 16px 16px 0 16px;
      padding: 20px;
      border-radius: 8px;
      background-color: white;
      border: 1px solid #ddd;
      text-align:left;
    }
    .avatar {
      height: 40px;
      width: 40px;
      border-radius: 20px;
      box-sizing: border-box;
      background-color: #DDD;
    }
    .pad {
      padding: 0 16px;
      @apply(--layout-flex);
      @apply(--layout-vertical);
    }
    .primary {
      font-size: 16px;
      font-weight: bold;
    }
    .userSection{
      display:inline-block;
      width: 40%;
    }
    address {
      font-size: 14px;
      margin: 10px 0;
    }
    
    .heading {
      padding: 10px 15px;
      margin-top: 20px;
      background-color: #f3f3f3;
      border: 1px solid #dedede;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      /*width: 100%;*/
      text-align: left;
      color: #fff;
    }
    .content {
      text-align: left;
      padding: 5px;
      border: 1px solid #dedede;
      border-top: none;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
      @apply(--shadow-elevation-2dp);
    }
    </style>
    </template>
</dom-module>
